{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>signup</title>
  </head>
  <body>
    <h3>please give the information and register yourself</h3>
    <form action="#" method="POST">
      {% csrf_token %}
     
      <label for="f_name">Plese enter your first name : </label>
      <input type="text"  name="firstname" class="firstname" placeholder="first name"value={{firstname}}><br><br>
      <label for="l_name">Plese enter a valid last name : </label>
      <input type="text"  name="lastname" class="lastname" placeholder="last name"value={{lastname}}><br><br>
      <label for="email">Plese enter a email : </label>
      <input type="email" name="email" class="email" placeholder="email"value={{email}}><br><br>
     

      <input type="submit" value="update">

    </form>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
