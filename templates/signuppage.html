<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body>
    <form action="#" method="POST">
        {% csrf_token %}
        <label for="username">Plese enter a valid username : </label>
        <input type="text"  name="username" class="username" placeholder="username"><br><br>
        <label for="f_name">Plese enter your first name : </label>
        <input type="text"  name="firstname" class="firstname" placeholder="first name"><br><br>
        <label for="l_name">Plese enter a valid last name : </label>
        <input type="text"  name="lastname" class="lastname" placeholder="last name"><br><br>
        <label for="email">Plese enter a email : </label>
        <input type="email" name="email" class="email" placeholder="email"><br><br>
        <label for="password">Plese enter a password : </label>
        <input type="password" name="password" class="password" placeholder="password"><br><br>
        <label for="confirm_password">confirm your password : </label>
        <input type="password"  name="confirm_password" class="confirm_password" placeholder="confirm_password"><br><br>
  
        <input type="submit" value="sign up">
  
      </form>
    
</body>
</html>
